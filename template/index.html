<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Computation Tool</title>
    <style>
        body {
            font-family: Monospace;
            background-color: #B0BBD2;
            margin: 20px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 4px solid #D1656B;
            border-radius: 13px;
            background-color: #F9B6A1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #D1656B;
            border-radius: 5px;
            background-color: #E6E0D0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Computation Tool</h1>
        <label for="prelim">Enter your Prelim grade (required):</label>
        <input type="number" id="prelim" min="0" max="100" step="0.01"><br><br>
        <label for="midterm">Enter your Midterm grade:</label>
        <input type="number" id="midterm" min="0" max="100" step="0.01"><br><br>
        <label for="final">Enter your Final grade:</label>
        <input type="number" id="final" min="0" max="100" step="0.01"><br><br>
        <button onclick="computeGrades()">Compute</button>
        <div id="result" class="result"></div>
    </div>
</body>
</html>
